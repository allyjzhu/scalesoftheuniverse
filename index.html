<!DOCTYPE html>
<head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">    <style>
        html, body {
    overflow: visible;
}
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            gap: 50px;
            scroll-snap-align: start;
        }
        
        .page2{
            width: 100%;
            height: 100vh;
            justify-content: center;
            color: white;
            scroll-snap-align: start;
        }
        #fly{
            align-items: center;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            display:flex;
            position: absolute;
        }
        #intro{
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        @keyframes backgroundimage{
            0% { background-size: 120%; }
            100% { background-size: 100%; }
        }
        
        @keyframes squareslidesmall{
            0%{
                transform: scale(1.1);
            }
            100%{
                transform: scale(1);
            }
        }

        .mapboxgl-ctrl{
        visibility: hidden overide;
      }
        .animationstart{
            grid-area: 1/1;
            position: relative;
            padding: 50;  
            left: 0%;
            top: 10%;
            width: 80vh;
            height: 80vh;
            border-style: solid;
            margin: 0 auto;
            color: white;
            animation: squareslidesmall 10s ease-in forwards;
            z-index: 1;

        }

        .animationtwostart{
            grid-area: 1/1;
            position: relative;
            z-index: 1;
            padding: 50;  
            left: 0%;
            top: 10%;
            transform: translate (0%, 50%);         
            width: 80vh;
            height: 80vh;
            border-style: solid;
            margin: 0 auto;
            color: white;
            animation: squareslidebig 10s ease-in forwards;
        }

        @keyframes squareslidebig{
            0%{
                transform: scale(1.1);
            }
            100%{
                opacity: 20%;
                transform: scale(0.1);
            }
        }

        .animationcontainer{
            display: grid; 

        }
        .mapboxgl-ctrl-attrib.mapboxgl-compact{
            display:none;
        }
        
        canvas.mapboxgl-canvas{
            height: 100vh;
            width: 100%;
        }

        a.mapboxgl-ctrl-logo{
            display: none;
        }
        #map {
            width: 100%;
            height: 100vh; 
            top: 0;
            bottom: 0px;
            right: 0px;
            display: block;
            }
            .mapboxgl-ctrl-bottom-right{
                display: none;
            }

        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30pt;
            text-align: center;
            color: white;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
       
        .yessquare{
            width: 45vh;
            height: 45vh;
            color: white;
            border-style: solid;
            z-index: 2;
            top: -50%;
            left: 50%;
            position: relative;
            transform: translate(-50%, -50%);
            animation: squareanimation 18s ease-in-out forwards;
        }

        @keyframes squareanimation{
            0%{
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            60%{
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100%{
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(0.4);
            }
        }

        .textanimation{
            transform: translate(-50%, -50%);
            animation: squareanimation 18s ease-in-out forwards;

        }

        #text{
            font-size: 60pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page2" id="section1" style="position:relative;">
            <p id="intro" style="z-index:2; position: absolute">Scales of the Universe</p>
            <button id="fly" style="z-index:4">Begin</button>
            <div id="map"></div>
            <div id="square"></div>
            <p id="text" style="z-index:5; position:absolute;"></div>
        </div>
    </div>

</body>
